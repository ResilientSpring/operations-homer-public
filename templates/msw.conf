{% macro section(cat, section) %}{% include cat + "/" + section + ".conf" %}{% endmacro %}
replace: system {
    {{ section("msw", "system")|indent(4) }}
}
replace: snmp {
    {{ section("common", "snmp")|indent(4) }}
}
replace: routing-options {
    static {
        route 0.0.0.0/0 {
            next-hop {{ mgmt_gw }};
            no-readvertise;
        }
    }
}
replace: protocols {
    lldp {
        port-id-subtype interface-name;
        interface all;
        {% for interface in lldp_disabled | d([]) -%}
        interface {{ interface }} {
            disable;
        }
        {% endfor -%}
    }
}
