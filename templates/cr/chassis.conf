{% if sampling.enabled | d(true) %}
{% for fpc in fpcs_to_sample | d([]) | sort() %}
fpc {{ fpc }} {
    replace: sampling-instance pmacct;
    replace: inline-services {
        /* T248394 */
        {% if metadata.type == 'mx204' %}
        flow-table-size {
            ipv4-flow-table-size 11;
            ipv6-flow-table-size 4;
        }
        {% else %}
        flex-flow-sizing;
        {% endif %}
    }
}{% endfor -%}{% endif -%}
