replace: vlans {
  {% for vlan in netbox.global.vlans -%}
  {% if vlan.site.slug == metadata['site'] and not vlan.tenant -%}
  {{ vlan.name }} {
    {% if vlan.description -%}
    description "{{ vlan.description }}";
    {% endif -%}
    vlan-id {{ vlan.vid }};
  }
  {% endif -%}
  {% endfor -%}
}
